<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>空白测试页面</title>
</head>

<body>
	<img src="image/lastpage.png" id="clickBTNLast" onclick="clickLast()"/>
	<img src="image/nextpage.png" id="clickBTNNext" onclick="clickNext()" />
	<script type="text/javascript">
		var index = 0;
		var filenames=new Array();
		
		for(var i = 0;i*4<101;i++){
			if(4*i<10){
				filenames[i] = "00000"+i*4;
			}else if(4*i<100){
				filenames[i] = "0000"+i*4;
			}else{
				filenames[i] = "000"+i*4;
			}
		}
		
		function clickLast(){
			if(filenames.length>0){
				if(index == 0){
					index = filenames.length-1;
				}
				console.log(filenames[index]);			
				index--;
			}

		};
		function clickNext(){
			if(filenames.length>0){
				if(index == filenames.length-1){
					index = 0;
				}
				console.log(filenames[index]);
				index++;
			}
		};
	</script>
</body>
</html>
